<Proxy balancer://quanda>
    BalancerMember http://quanda_app1 route=route1 timeout=20
    BalancerMember http://quanda_app2 route=route2 timeout=20
</Proxy>
<VirtualHost *:80>
    ProxyPass / balancer://quanda/
    ProxyPassReverse / balancer://quanda/
</VirtualHost>
<VirtualHost *:443>
    ProxyPass / balancer://quanda/
    ProxyPassReverse / balancer://quanda/
</VirtualHost>