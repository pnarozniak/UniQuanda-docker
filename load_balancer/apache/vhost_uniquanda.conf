<Proxy balancer://uniquanda>
    BalancerMember http://uniquanda_backend1:80 route=route1 timeout=20
    BalancerMember http://uniquanda_backend2:80 route=route2 timeout=20
</Proxy>
<Proxy balancer://uniquanda_ssl>
    BalancerMember https://uniquanda_backend1:443 route=route1 timeout=20
    BalancerMember https://uniquanda_backend2:443 route=route2 timeout=20
</Proxy>
<VirtualHost *:80>
    ProxyPass / balancer://uniquanda/
    ProxyPassReverse / balancer://uniquanda/
</VirtualHost>
<VirtualHost *:443>
    SSLEngine on
    SSLCertificateFile /home/cert/RootCA.crt
    SSLCertificateKeyFile /home/cert/RootCA.key
    SSLProxyEngine on
    SSLProxyVerify none 
    SSLProxyCheckPeerCN off
    SSLProxyCheckPeerName off
    SSLProxyCheckPeerExpire off
    ProxyPass / balancer://uniquanda_ssl/
    ProxyPassReverse / balancer://uniquanda_ssl/
</VirtualHost>